<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamagotchi</title> 
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="/javascript/scripts.js" defer></script>
    <link rel="stylesheet" href="/css/styles.css">    
</head>
    <body>
        <main>
            <h1 id="veranderNaam">hello, </h1>
            <button onclick="showNamePopup()"> Geef je capybara een naam</button>

            <section>
                <img href="#" id="tamagotchi" src="/images/characterState/Default.png">
                <div id="stats">
                    <p>Name: <span id="veranderNaam">, </span></p>
                    <p>Happiness: <span id="happiness">10</span></p>
                    <p>Hunger: <span id="hunger">0</span></p>
                    <p>Energy: <span id="energy">10</span></p>
                </div>
                <div id="interactions">
                    <a href="#" id="buttonPlay">Play</a>
                    <a href="#" id="buttonEat">Give food</a>
                    <a href="#" id="buttonRest">Rest</a>   
                </div>
            </section>
            <section id="waldoGame">
                <p id="stopTimer"></p>
            </section>
            <p id="showHint">showHint</p>
        </main>
    </body>
</html>
